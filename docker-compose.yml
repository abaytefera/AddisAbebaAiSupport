version: '3.8'

services:
  db:
    image: ankane/pgvector
    container_name: ai_db_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Abu4858
      POSTGRES_DB: ai_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # This ensures migrations run BEFORE the app starts
    command: >
      sh -c "alembic upgrade head && 
             uvicorn App.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data: